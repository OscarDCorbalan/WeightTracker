<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Weight tracker, built with Node, Express, React and Bootstrap!</title>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
        <style>
            .table,.input-group{width: 400px;}
        </style>
        <script src="js/bundle.js" async></script>
    </head>
    <body>
        <div class="container">
            <div id="title"><progress></progress></div>
            <!-- button to load weight data -->
            <form id="frmUsername" class="form-inline">
                <div class="form-group">
                    <input id="iTxtUser" type="text" class="form-control"  placeholder="User"></input>
                    <button id="btnLoadAllWeights" type="button" class="btn btn-primary">
                        <span class="glyphicon glyphicon-cloud-download" aria-hidden="true"></span>
                        Load all weight data
                    </button>
                </div>
            </div>
            <div id="weightData"></div>
        </div>
    </body>
</html>
